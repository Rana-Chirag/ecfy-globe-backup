<app-common-wrapper-webxpress [breadscrums]="breadscrums">
  <form [formGroup]="loadingSheetTableForm" [ngClass]="{'blur-effect': isSubmit}" *ngIf="!isSubmit">
    <app-form-webxpress [form]="loadingSheetTableForm" [FormTitle]="'Create Loading Sheet'"
      [formData]="jsonControlArray" (functionCallEmitter)="functionCallHandler($event)"
      [showSaveAndCancelButton]="false" (callFunction)="functionCallHandler($event)">
    </app-form-webxpress>
  </form>
  <generic-table-webxpress class="blur-effect" [ngClass]="{'blur-effect': isSubmit}" *ngIf="!tableload && !isSubmit"
    [columnHeader]="columnHeader" [tableData]="tableData" [addAndEditPath]="addAndEditPath"
    [uploadComponent]="uploadComponent" [csvHeaders]="headerForCsv" [csvFileName]="csvFileName"
    (onFlagChange)="IsActiveFuntion($event)" [metaData]="METADATA" [centerAligned]="centerAlignedData"
    [columnWidths]="columnWidths" [Link]="linkArray" [toggleArray]="toggleArray"
    (dialogClosed)="updateLoadingData($event)" [extraData]="extraData" [maxWidth]="maxWidth" [width]="width"
    [height]="height" [menuItems]="menuItems" [selectAllRequired]="true" (menuItemClicked)="handleMenuItemClick($event)"
    [menuItemFlag]="menuItemflag" (selectAllClicked)="IsActiveFuntion($event)" [dynamicControls]="dynamicControls">
  </generic-table-webxpress>
  <div class="row" [ngClass]="{'blur-effect': isSubmit}" *ngIf="!isSubmit">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2 mt-2">
      <div class="example-button-row d-flex justify-content-end">
        <button class="msr-3" mat-raised-button color="primary" [disabled]="!loadingSheetTableForm.value.vehicle.value" *ngIf="!tableload"
          (click)="loadingSheetGenerate()">Generate LoadingSheet</button>
        <button class="msr-3" mat-raised-button color="primary" (click)="goBack('Departures')">Back</button>
        <button class="msr-3" mat-raised-button color="primary" *ngIf="departFlag" (click)="departVehicle()">Depart
          Vehicle</button>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center" *ngIf="isSubmit">
    <div class="spinner-grow text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-secondary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-success" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-danger" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-warning" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-info" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-light" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-dark" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</app-common-wrapper-webxpress>
