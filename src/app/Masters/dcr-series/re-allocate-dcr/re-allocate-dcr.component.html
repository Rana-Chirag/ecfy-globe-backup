<div mat-dialog-title style="display: flex;
    justify-content: space-between;margin: 0 0 0px;
    align-items: center;">
    <h3> Re-Allocate DCR</h3>
    <button mat-icon-button aria-label="close dialog" (click)="closeDialog()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<form [formGroup]="dcrReallocateForm">
    <app-form-webxpress [form]="dcrReallocateForm" [formData]="jsonControlArray"
        (functionCallEmitter)="functionCallHandler($event)" (callFunction)="functionCallHandler($event)" [showSaveAndCancelButton]="false">
    </app-form-webxpress>
</form>
<h5 class="b-b"></h5>
<ng-container>
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <div class="example-button-row">
                <button type="button" mat-raised-button color="primary" [disabled]="!dcrReallocateForm.valid"  (click)="reAlloc()">Re-Allocate</button>
            </div>
        </div>
    </div>
</ng-container>
