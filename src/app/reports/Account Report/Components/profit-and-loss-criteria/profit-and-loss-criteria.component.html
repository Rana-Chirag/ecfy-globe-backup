<app-common-wrapper-webxpress [breadscrums]="breadScrums">
    <form [formGroup]="proftandlossForm">
        <app-form-webxpress [form]="proftandlossForm" [FormTitle]="'Profit & Loss Statement'"
            [formData]="jsonproftandlossArray" (functionCallEmitter)="functionCallHandler($event)"
            (callFunction)="functionCallHandler($event)" [showSaveButton]="true" [submit]="'Submit'">
        </app-form-webxpress>
    </form>

    <app-generic-table-v2 *ngIf="!tableLoad" [dynamicControls]="dynamicControls" [columnHeader]="DetailHeader"
        [tableData]="tableData" [metaData]="METADATA" [staticField]="staticField" [Link]="linkArray"
        (functionCallEmitter)="functionCallHandler($event)">
    </app-generic-table-v2>
</app-common-wrapper-webxpress>
