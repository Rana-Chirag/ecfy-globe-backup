<div>
    <ul class="m-0" style="padding-left: 10px; display: flex; justify-content: space-between;">
        <li style="margin: auto 0px; font-weight: 700; font-size: 1.5rem; list-style: none;">
            Shard Services Selection
        </li>
        <li style="margin: 5px 0px; border-radius: 50px; height: 40px; width: 40px; display: flex; align-items: center; justify-content: center; margin-right: 10px; cursor: pointer; background-color: rgba(0,0,0,0.1);"
            (click)="close()">
            <mat-icon fontIcon="close"></mat-icon>
        </li>
    </ul>
    <div class="row mx-auto"
        style="height: 60px; background: linear-gradient(to right, rgba(0, 0, 0,0.1) , white); width: 100%; border-bottom: 1px solid rgba(0, 0, 0, 0.1);border-top: 1px solid rgba(0, 0, 0, 0.1);">
        <div class="col-8 my-auto">
            <div class="m-0 p-0" style="display: flex;">
                <p class="m-0 p-0"> Product ID: </p>
                <p class="m-0 p-0 px-1"> <b>{{ProductId}}</b></p>
            </div>
            <div class="m-0 p-0" style="display: flex;">
                <p class="m-0 p-0"> Product Name: </p>
                <p class="m-0 p-0 px-1"><b> {{ProductName}} </b></p>
            </div>
        </div>
        <div class="col-4" style="padding: 10px 15px;  display: flex; justify-content: end;">
            <button *ngIf="!tableTab" matTooltip="Add New Record" mat-stroked-button (click)="AddNew()"
                class="filter_btn">
                <mat-icon>add</mat-icon>
                Add New
            </button>
        </div>
    </div>
    <div style="width: 100%; margin: 30px auto; margin-bottom: 30px;" *ngIf="!tableTab">
        <app-generic-table-v2 *ngIf="isTable" [dynamicControls]="dynamicControls" [columnHeader]="columnHeader"
            [tableData]="tableData" (functionCallEmitter)="functionCallHandler($event)"
            (DeleteFunction)="DeleteFunction($event)" [metaData]="metaData" [staticField]="staticField">
        </app-generic-table-v2>
    </div>

    <div *ngIf="tableTab" class="row">
        <div class="col-12">
            <div class="title" style=" font-size: 18px; font-weight: 700; margin: 10px 0px 0px 10px ;">
                + Add Shard Services
            </div>
        </div>
        <div class="col-12">
            <form [formGroup]="customerTableForm">
                <app-form-webxpress [form]="customerTableForm" [formData]="jsonControlArray"
                    [className]="'col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2'" [showSaveAndCancelButton]="false"
                    (callFunction)="functionCallHandler($event)" (functionCallEmitter)="functionCallHandler($event)">
                </app-form-webxpress>
            </form>
        </div>
        <div style="display: flex;">
            <button type="button" style="margin-right: 20px;" [disabled]="!customerTableForm.valid" mat-raised-button
                color="primary" (click)="save()">
                Submit
            </button>
            <button type="button" mat-raised-button mat-button (click)="cancel()">Cancel</button>
        </div>
    </div>
</div>
