<app-common-wrapper-webxpress [breadscrums]="breadScrums">
    <div class="row clearfix">
        <div *ngFor="let box of boxData" class="col-lg-3 col-md-2 col-sm-4 col-xs-12">
            <div class="box-part text-center" style="height: 189px;width: 245px;">
                <a class="h5 img-btn" target="_blank" style="cursor: pointer;" (click)="openLink(box.link)">
                    <img class="fab" [src]="box.icon" style="height: 85px;">
                </a>
                <div class="title p-t-15">
                    <h5>{{box.title}}</h5>
                </div>
            </div>
        </div>
    </div>
    <!-- (click)="openLink(box.link) -->
</app-common-wrapper-webxpress>
