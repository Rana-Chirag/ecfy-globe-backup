<div mat-dialog-title style="display: flex;
  justify-content: end;margin:0px;">
    <button mat-icon-button (click)="Close()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div class="body" style="max-height: 420px;">
    <form [formGroup]="VendorBillFilterForm">
        <app-form-webxpress [form]="VendorBillFilterForm" [FormTitle]="'Filter Vendor Bill Payment'"
            [formData]="jsonControlArray" (functionCallEmitter)="functionCallHandler($event)"
            [className]="'col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-1'" (callFunction)="functionCallHandler($event)"
            [showSaveAndCancelButton]="true" [submit]="submit">
        </app-form-webxpress>
    </form>
</div>
