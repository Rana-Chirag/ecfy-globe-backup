<app-common-wrapper-webxpress [breadscrums]="breadScrums" *ngIf="tableLoad">
    <form [formGroup]="tripRouteTableForm">
        <app-form-webxpress [form]="tripRouteTableForm" [formData]="jsonControlArray"
            (callFunction)="functionCallHandler($event)" [showSaveAndCancelButton]="false"
            (functionCallEmitter)="functionCallHandler($event)">
        </app-form-webxpress>
    </form>
    <app-table-boilerplate *ngIf="tableLoad" [tableData]="tableData" [columnHeader]="displayedColumns1"
        title="Route Details" (DeleteAction)="delete($event)" (AddRow)="addItem($event)"
        (functionCallEmitter)="functionCallHandler($event)" (Submit)="saveData($event)" [showsubmit]="true"
        [ActionObject]="actionObject" (callFunction)="functionCallHandler($event)"></app-table-boilerplate>
    <ng-container>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <div class="example-button-row">
                    <button type="button" [disabled]="!tripRouteTableForm.valid" mat-raised-button color="primary"
                        (click)="save()">
                        Save
                    </button>
                    <button type="button" mat-raised-button mat-button (click)="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </ng-container>
</app-common-wrapper-webxpress>
