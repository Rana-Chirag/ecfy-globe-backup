<section class="content">
    <div class="container-fluid">
        <!-- <div *ngIf="!EwayBillField" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div> -->
        
        <div>
            <div class="block-header" *ngFor="let breadscrum of breadscrums">
                <!-- breadcrumb -->
                <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
                </app-breadcrumb>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                    </div>
                    <div class="body">
                        <mat-stepper [linear]="isLinear" #stepper>
                            <!-- Step 1 Details -->
                            <div>
                                <mat-step [editable]="true" [stepControl]="tabForm">
                                    <ng-template matStepLabel>Basic Details</ng-template>
                                    <form [formGroup]="tabForm">
                                      <form [formGroup]="tabForm">
                                            <app-form-webxpress [form]="tabForm" [FormTitle]="'CNote Details'"
                                                [formData]="docketControlArray"
                                                (functionCallEmitter)="functionCallHandler($event)"
                                                (callFunction)="functionCallHandler($event)"
                                                [showSaveAndCancelButton]="false">
                                            </app-form-webxpress>
                                        </form>
                                        <form [formGroup]="tabForm">
                                            <app-form-webxpress [form]="tabForm" [FormTitle]="'Consignor Details'"
                                                [formData]="consignorControlArray"
                                                (functionCallEmitter)="functionCallHandler($event)"
                                                (callFunction)="functionCallHandler($event)"
                                                [showSaveAndCancelButton]="false">
                                            </app-form-webxpress>
                                        </form>
                                        <form [formGroup]="tabForm">
                                            <app-form-webxpress [form]="tabForm" [FormTitle]="'Consignee Details'"
                                                [formData]="consigneeControlArray"
                                                (functionCallEmitter)="functionCallHandler($event)"
                                                (callFunction)="functionCallHandler($event)"
                                                [showSaveAndCancelButton]="false">
                                            </app-form-webxpress>
                                        </form>
                                        <form [formGroup]="tabForm">
                                            <app-form-webxpress [form]="tabForm"
                                                [FormTitle]="'Appointment Based Delivery'"
                                                [formData]="appointmentControlArray"
                                                (functionCallEmitter)="functionCallHandler($event)"
                                                (callFunction)="functionCallHandler($event)"
                                                [showSaveAndCancelButton]="false">
                                            </app-form-webxpress>
                                        </form> 
                                        
                               
                                        <div class="row">
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                                <div class="example-button-row d-flex justify-content-end">
                                                    <button class="msr-3" mat-raised-button color="primary"
                                                        matStepperNext [disabled]="!tabForm.valid">Next</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                  
                                </mat-step>
                               
                            </div>
                            <!----END--->

                            <!-- Step 2 Details -->
                            <div>
                                <mat-step [editable]="false" [stepControl]="contractForm">
                                    <ng-template matStepLabel>Contract Details</ng-template>
                                    <form [formGroup]="contractForm">
                                        <!-- <generic-accordion-webxpress [AccordionForm]="contractForm"
                                            [accordionGroup]="contractData"
                                            [showSaveAndCancelButtonV]="showSaveAndCancelButton"
                                            (functionCallEmitter)="functionCallHandler($event)">
                                        </generic-accordion-webxpress> -->
                                        <form [formGroup]="contractForm">
                                            <app-form-webxpress [form]="contractForm" [FormTitle]="'Contarct Details'"
                                                [formData]="contractControlArray"
                                                (functionCallEmitter)="functionCallHandler($event)"
                                                (callFunction)="functionCallHandler($event)"
                                                [showSaveAndCancelButton]="false">
                                            </app-form-webxpress>
                                        </form>
                                        <form [formGroup]="contractForm">
                                            <app-form-webxpress [form]="contractForm" [FormTitle]="'Total Summary'"
                                                [formData]="totalSummaryControlArray"
                                                (functionCallEmitter)="functionCallHandler($event)"
                                                (callFunction)="functionCallHandler($event)"
                                                [showSaveAndCancelButton]="false">
                                            </app-form-webxpress>
                                        </form>
                                        <form [formGroup]="contractForm">
                                            <app-form-webxpress [form]="contractForm" [FormTitle]="'E-Way Bill Details'"
                                                [formData]="ewayBillControlArray"
                                                (functionCallEmitter)="functionCallHandler($event)"
                                                (callFunction)="functionCallHandler($event)"
                                                [showSaveAndCancelButton]="false">
                                            </app-form-webxpress>
                                        </form>
                                        <!-- <form [formGroup]="tabForm">
                                            <app-form-webxpress [form]="tabForm" [FormTitle]="'Invoice Details'" [formData]="jsonInvoiceDetail"
                                                (functionCallEmitter)="functionCallHandler($event)" (callFunction)="functionCallHandler($event)"
                                                [showSaveAndCancelButton]="false"> -->
                                        <!-- [EventButton]="tabForm.valid==true ? model.buttons.addInvoiceEventButton : false"> -->
                                        <!-- </app-form-webxpress>
                                        </form> -->
                                        
                                        <form [formGroup]="tabInvoiceForm">
                                          
                                            <app-form-webxpress [form]="tabInvoiceForm" [FormTitle]="'Invoice Details'"
                                                [formData]="jsonControlInvoiceArray"
                                                (functionCallEmitter)="functionCallHandler($event)"
                                                (callFunction)="functionCallHandler($event)"
                                                [showSaveAndCancelButton]="false"
                                                [EventButton]="tabInvoiceForm.valid==true ? InvoiceButton : false">

                                            </app-form-webxpress>

                                        </form>
                                       
                                      <form>  <app-generic-table-v2 *ngIf="tableLode" [dynamicControls]="dynamicControls" [columnHeader]="columnHeader"
                                        [tableData]="tableData" [metaData]="metaData" (selectAllClicked)="onSelectAllClicked($event)"
                                        [menuItems]="menuItems" [staticField]="staticField" [Link]="linkArray" [height]="height" [width]="width"
                                        [maxWidth]="maxWidth" (menuItemClicked)="handleMenuItemClick($event)" [addAndEditPath]="addAndEditPath"
                                        [menuItemFlag]="menuItemflag">
                                      </app-generic-table-v2>
                                    </form>
                                    </form>
                                    <!-- <app-table-boilerplate *ngIf="tableData" [tableData]="tableData"
                                        [columnHeader]="displayedColumns1" [FormTitle]="Eway-Details"
                                        (DeleteAction)="delete($event)" (AddRow)="addItem($event)"
                                        (functionCallEmitter)="functionCallHandler($event)" (Submit)="saveData($event)"
                                        [showsubmit]="true" [ActionObject]="actionObject"></app-table-boilerplate> -->
                                    <div class="row">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                            <div class="example-button-row  d-flex justify-content-end">

                                                <button mat-button matStepperPrevious>Back</button>
                                                <button class="msr-3" mat-raised-button color="primary"
                                                    (click)="saveData()" [disabled]="!contractForm.valid">Book Docket</button>
                                            </div>
                                        </div>
                                    </div>
                                </mat-step>
                            </div>
                        </mat-stepper>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
