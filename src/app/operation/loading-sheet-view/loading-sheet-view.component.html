<!-- Loading Generic table as parent component and passing  required data-->
<!--
        columnHeader: a object that contains only that pair of column id:title that are to be shown on dashBoard.
        tableData : api Response.
        addAndEditPath : path of the page where Add and edit is handled.
        uploadComponent : REference of component, which is to be opened in dialog box.
        csvHeaders : a object that contains ordered pair of column id:title that are to be shown in csv file.
        csvFileName : Name of the csv File.
        activeFunction : function refrence that takes data from child , in order to do changes in parent (current) component.
         -->
<generic-table-webxpress *ngIf="!tableload" [columnHeader]="columnHeader" [tableData]="tableData"
    [addAndEditPath]="addAndEditPath" [uploadComponent]="uploadComponent" [csvHeaders]="headerForCsv"
    [csvFileName]="csvFileName" [columnWidths]="columnWidths" (onFlagChange)="IsActiveFuntion($event)" [metaData]="METADATA" [Link]="linkArray"
    [toggleArray]="toggleArray" [menuItems]="menuItems" [centerAligned]="centerAlignedData" [menuItemFlag]="menuItemflag" [dynamicControls]="dynamicControls">
</generic-table-webxpress>
<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2 mt-2">
        <div class="example-button-row d-flex justify-content-end">
            <button class="msr-3" mat-raised-button color="primary" *ngIf="!tableload" (click)="updateShipping()">Update
                Shipments</button>
            <button class="msr-3" mat-raised-button color="primary" (click)="goBack()">Back</button>
        </div>
    </div>
</div>
