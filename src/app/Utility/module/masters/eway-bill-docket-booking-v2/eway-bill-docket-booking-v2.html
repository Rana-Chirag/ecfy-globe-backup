<section class="content">
    <div class="container-fluid">
        <!-- <div *ngIf="!EwayBillField" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div> -->
        <div>
            <div class="block-header" *ngFor="let breadscrum of breadscrums">
                <!-- breadcrumb -->
                <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
                </app-breadcrumb>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                    </div>
                    <div class="body">
                        <mat-stepper [linear]="isLinear" #stepper>
                            <!-- Step 1 Details -->
                            <div>
                                <mat-step [editable]="true">
                                    <ng-template matStepLabel>Basic Details</ng-template>
                                    <form [formGroup]="tabForm">
                                        <generic-accordion-webxpress [AccordionForm]="tabForm"
                                            [accordionGroup]="tabData"
                                            [showSaveAndCancelButtonV]="showSaveAndCancelButton"
                                            (functionCallEmitter)="functionCallHandler($event)">
                                        </generic-accordion-webxpress>
                                        <div class="row">
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                                <div class="example-button-row d-flex justify-content-end">
                                                    <button class="msr-3" mat-raised-button color="primary"
                                                        matStepperNext [disabled]="!tabForm.valid">Next</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </mat-step>
                            </div>
                            <!----END--->

                            <!-- Step 2 Details -->
                            <div>
                                <mat-step  [editable]="false">
                                    <ng-template matStepLabel>Contract Details</ng-template>
                                    <form [formGroup]="contractForm">
                                        <generic-accordion-webxpress [AccordionForm]="contractForm"
                                            [accordionGroup]="contractData"
                                            [showSaveAndCancelButtonV]="showSaveAndCancelButton"
                                            (functionCallEmitter)="functionCallHandler($event)">
                                        </generic-accordion-webxpress>
                                    </form>
                                    <app-table-boilerplate *ngIf="tableData" [tableData]="tableData"
                                        [columnHeader]="displayedColumns1"[FormTitle]="Eway-Details"
                                        (DeleteAction)="delete($event)" (AddRow)="addItem($event)"
                                        (functionCallEmitter)="functionCallHandler($event)" (Submit)="saveData($event)"
                                        [showsubmit]="true" [ActionObject]="actionObject"></app-table-boilerplate>
                                    <div class="row">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                            <div class="example-button-row  d-flex justify-content-end">

                                                <button mat-button matStepperPrevious>Back</button>
                                                <button class="msr-3" mat-raised-button color="primary"
                                                    (click)="saveData()">Book Docket</button>
                                            </div>
                                        </div>  
                                    </div>
                                </mat-step>
                            </div>
                        </mat-stepper>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
