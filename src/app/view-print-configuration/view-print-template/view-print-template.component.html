<app-common-wrapper-webxpress [breadscrums]="breadScrums" (toggleChange)="onToggleChange($event)">
  <form [formGroup]="queryTableForm">
    <app-form-webxpress [form]="queryTableForm" [formData]="jsonControlqueryArray"
      (functionCallEmitter)="functionCallHandler($event)" [showSaveAndCancelButton]="false"
      (callFunction)="functionCallHandler($event)">
    </app-form-webxpress>
  </form>
  <div class="row" style="margin-top: -8px;">
    <div class="col-12" style="padding: 0px;">
      <div class="card" style="margin-bottom: 6px;margin-right: 3px;margin-left: 3px;padding: 0px;">
        <div class="body" style="padding: 0px;">
          <div class="task-list">
            <button mat-icon-button (click)="toggleFullscreen()" class="nav-notification-icons">
              <app-feather-icons [icon]="'maximize'" [class]="'header-icon'"></app-feather-icons>
            </button>
            <div class="editor-container" [class.fullscreen]="isFullScreen" [style.background-color]="backgroundColor">
              <angular-editor [(ngModel)]="tHTML" [config]="config"></angular-editor>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 10px;">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
      <div class="example-button-row">
        <button type="button" [disabled]="!queryTableForm.valid" mat-raised-button color="primary" (click)="save()">
          Save
        </button>
        <button type="button" mat-raised-button mat-button (click)="cancel()">Cancel</button>
      </div>
    </div>
  </div>
</app-common-wrapper-webxpress>
