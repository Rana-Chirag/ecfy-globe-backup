<div class="paddingdiv">

    <app-generic-card-webxpress [boxData]="this.boxData"></app-generic-card-webxpress>
    <!-- Loading Generic table as parent component and passing required data-->

    <!--
        columnHeader: a object that contains only that pair of column id:title that are to be shown on dashBoard.
        tableData : api Response.
        addAndEditPath : path of the page where Add and edit is handled.
        uploadComponent : REference of component, which is to be opened in dialog box.
        csvHeaders : a object that contains ordered pair of column id:title that are to be shown in csv file.
        csvFileName : Name of the csv File.
        activeFunction : function refrence that takes data from child , in order to do changes in parent (current) component.
        -->
<div class="verticalScrollbar">
    <div *ngIf="tableload" class="d-flex justify-content-center align-items-center">
        <!-- Bootstrap loader -->
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <generic-table-webxpress *ngIf="!tableload" [columnHeader]="columnHeader" [tableData]="arrivalTableData" [width]="width"
        [height]="height" [csvFileName]="csvFileName" (onFlagChange)="IsActiveFuntion($event)" [metaData]="METADATA"
        [Link]="linkArray" [columnWidths]="columnWidths"  [toggleArray]="toggleArray" [menuItems]="menuItems"
        (menuItemClicked)="handleMenuItemClick($event)" [menuItemFlag]="menuItemflag"
        [dynamicControls]="dynamicControls" (dialogClosed)="updateDepartureData($event)" [height]="height"
        [width]="width" [maxWidth]="maxWidth">

    </generic-table-webxpress>
</div>
</div>
