<app-common-wrapper-webxpress [breadscrums]="breadScrums">
    <form [formGroup]="customerGstTableForm">
        <app-form-webxpress [form]="customerGstTableForm" [formData]="jsonControlArray"
            (callFunction)="functionCallHandler($event)" (functionCallEmitter)="functionCallHandler($event)"
            [showSaveAndCancelButton]="false">
        </app-form-webxpress>
    </form>
    <app-table-boilerplate *ngIf="tableView" [tableData]="tableData" [columnHeader]="customerDisplayColumn"
        title="GSTIN Deatils" (DeleteAction)="delete($event)" (AddRow)="addItem($event)"
        (functionCallEmitter)="functionCallHandler($event)" (Submit)="saveData($event)" [showsubmit]="true"
        [ActionObject]="actionObject"></app-table-boilerplate>
    <ng-container>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <div class="example-button-row">
                    <button type="button" [disabled]="!customerGstTableForm.valid" mat-raised-button color="primary"
                        (click)="save()">
                        Save
                    </button>
                    <button type="button" mat-raised-button mat-button (click)="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </ng-container>
</app-common-wrapper-webxpress>
