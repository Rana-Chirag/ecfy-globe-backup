<app-common-wrapper-webxpress [breadscrums]="breadScrums" [backPath]="backPath" (toggleChange)="onToggleChange($event)">
    <form [formGroup]="vendorTableForm">
        <app-form-webxpress [form]="vendorTableForm" [FormTitle]="'Vendor Details'" [formData]="jsonControlVendorArray"
            (functionCallEmitter)="functionCallHandler($event)" (callFunction)="functionCallHandler($event)"
            [showSaveAndCancelButton]="false">
        </app-form-webxpress>
    </form>

    <div *ngIf="DisplayMSMERegisteredSection">
      <form [formGroup]="MSMETableForm">
        <app-form-webxpress [form]="MSMETableForm" [FormTitle]="'MSME Details'" [formData]="jsonControlMSMEArray"
            (functionCallEmitter)="functionCallHandler($event)" (callFunction)="functionCallHandler($event)"
            [showSaveAndCancelButton]="false">
        </app-form-webxpress>
      </form>
    </div>

    <div *ngIf="DisplayisLowRateApplicable">
      <form [formGroup]="lowTDSTableForm">
        <app-form-webxpress [form]="lowTDSTableForm" [FormTitle]="'Low TDS Rate Applicable'" [formData]="jsonControllowTDSTableArray"
            (functionCallEmitter)="functionCallHandler($event)" (callFunction)="functionCallHandler($event)"
            [showSaveAndCancelButton]="false">
        </app-form-webxpress>
      </form>
    </div>

    <div *ngIf="DisplayisHighTDSRateApplicable">
      <form [formGroup]="HighTDSTableForm">
        <app-form-webxpress [form]="HighTDSTableForm" [FormTitle]="'High TDS Rate Applicable'" [formData]="jsonControlHighTDSableArray"
            (functionCallEmitter)="functionCallHandler($event)" (callFunction)="functionCallHandler($event)"
            [showSaveAndCancelButton]="false">
        </app-form-webxpress>
      </form>
    </div>

    <div *ngIf="DisplayBankregisteredSection">
      <form [formGroup]="vendorBankDetailForm">
        <app-form-webxpress [form]="vendorBankDetailForm" [FormTitle]="'Vendor Bank Details'" [formData]="jsonControlVendorBankArray"
            (functionCallEmitter)="functionCallHandler($event)" (callFunction)="functionCallHandler($event)"
            [showSaveAndCancelButton]="false">
        </app-form-webxpress>
      </form>
    </div>

    <div *ngIf="DisplayGSTSection">
      <form [formGroup]="otherDetailForm">
          <app-form-webxpress [form]="otherDetailForm" [FormTitle]="'GST Details'"
              [formData]="jsonControlOtherArray" (functionCallEmitter)="functionCallHandler($event)"
            [showSaveAndCancelButton]="false" (callFunction)="functionCallHandler($event)">
          </app-form-webxpress>
      </form>
      <div *ngIf="tableLoad" class="d-flex justify-content-center align-items-center">
          <!-- Bootstrap loader -->
          <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
          </div>
      </div>
      <app-generic-table-v2 *ngIf="!tableLoad" [dynamicControls]="dynamicControls" [columnHeader]="columnHeader"
          [tableData]="tableData" (selectAllClicked)="onSelectAllClicked($event)" [menuItems]="menuItems"
          [staticField]="staticField" [Link]="linkArray" [menuItemFlag]="menuItemflag" (menuItemClicked)="handleMenuItemClick($event)"[addFlag]="addFlag"[FormTitle]="'GST Details'"  [DisplayAddNewButton]=true (AddNewButtonEvent)="addData()" >
      </app-generic-table-v2>
    </div>

    <button type="button" [disabled]="!vendorTableForm.valid || isSubmit" mat-raised-button color="primary" (click)="save()">
        <ng-container *ngIf="isUpdate; else saveButton">Modify</ng-container>
        <ng-template #saveButton>Save</ng-template>
    </button>&nbsp;&nbsp;
    <button type="button" mat-raised-button (click)="cancel()">
        Cancel
    </button>

</app-common-wrapper-webxpress>
