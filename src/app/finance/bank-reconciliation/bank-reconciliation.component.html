<form [formGroup]="BankTableForm">
  <div class="paddingdiv">
    <app-form-webxpress [form]="BankTableForm" [formData]="jsonControlArray"
      (functionCallEmitter)="functionCallHandler($event)" [showSaveAndCancelButton]="false">
    </app-form-webxpress>
  </div>
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
      <div class="example-button-row  d-flex justify-content-end">
        <button class="msr-3" mat-raised-button color="primary" (click)="reloadData()">Submit</button>
      </div>
    </div>
  </div>
</form>

    (dialogClosed)="reloadData()" [TableStyle]="TableStyle" [Link]="linkArray" [height]="height" [width]="width"
    [maxWidth]="maxWidth" (functionCallEmitter)="functionCallHandler($event)" [boxData]="this.KPICountData"
    [EventButton]="">
