<app-common-wrapper-webxpress [breadscrums]="breadscrums">

        [boxData]="this.Transactions"></app-generic-card-with-menu-actions>
    <app-generic-card-with-menu-actions (functionCallEmitter)="functionCallHandler($event)"

</app-common-wrapper-webxpress>
