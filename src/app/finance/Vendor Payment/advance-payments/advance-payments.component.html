<app-common-wrapper-webxpress [breadscrums]="breadScrums">
    <div class="row">
        <form [formGroup]="PaymentHeaderFilterForm">
            <app-form-webxpress [form]="PaymentHeaderFilterForm" [FormTitle]="'Vendor ' + PaymentData.Vendor"
                [formData]="jsonControlPaymentHeaderFilterArray" (functionCallEmitter)="functionCallHandler($event)"
                [className]="'col-xl-3 col-lg-3 col-md-3 col-sm-3 mb-1 '" (callFunction)="functionCallHandler($event)"
                [showSaveAndCancelButton]="false">
            </app-form-webxpress>
        </form>
        <div>
            <div *ngIf="!tableData" class="d-flex justify-content-center align-items-center">
                <!-- Bootstrap loader -->
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div *ngIf="isTableLode">
                <app-generic-table-v2 [dynamicControls]="dynamicControls" [columnHeader]="columnHeader"
                    [tableData]="tableData" (functionCallEmitter)="functionCallHandler($event)" [metaData]="metaData"
                    [FormTitle]="'THC List'" [menuItems]="menuItems" [Link]="linkArray" [staticField]="staticField"
                    [TitleBoxData]="this.TotalAmountList" (onFlagChange)="selectCheckBox($event)"
                    [onFlagChangeGetAll]="true">
                </app-generic-table-v2>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form [formGroup]="PayableSummaryFilterForm">
                    <app-form-webxpress [form]="PayableSummaryFilterForm" [FormTitle]="'Payable Summary'"
                        [formData]="jsonControlPayableSummaryFilterArray"
                        (functionCallEmitter)="functionCallHandler($event)"
                        [className]="'col-xl-6 col-lg-6 col-md-6 col-sm-6 '"
                        (callFunction)="functionCallHandler($event)" [showSaveAndCancelButton]="false">
                    </app-form-webxpress>
                </form>
            </div>
            <div class="col-6">
                <form [formGroup]="PaymentSummaryFilterForm">
                    <app-form-webxpress [form]="PaymentSummaryFilterForm" [FormTitle]="'Payment Summary'"
                        [formData]="jsonControlPaymentSummaryFilterArray"
                        (functionCallEmitter)="functionCallHandler($event)"
                        [className]="'col-xl-6 col-lg-6 col-md-6 col-sm-6 '"
                        (callFunction)="functionCallHandler($event)" [showSaveAndCancelButton]="false">
                    </app-form-webxpress>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2 mt-2">
            <div class="example-button-row  d-flex justify-content-end">
                <button [disabled]="!PaymentSummaryFilterForm.valid || !PayableSummaryFilterForm.valid ||
                    tableData.length==0" class="msr-3" mat-raised-button color="primary"
                    (click)="Submit()">Submit</button>
                <button mat-button (click)="RedirectToTHCPayment()">Back</button>
            </div>
        </div>
    </div>
</app-common-wrapper-webxpress>


<style>
    .hover {
        text-decoration: underline;
        font-weight: 700;
        color: blue;
        transition-duration: 0.5s;
        border-radius: 50px;
        cursor: pointer;
    }

    .hover:hover {
        text-decoration: none;
        color: white;
        background-color: blue;
    }

    .flex-center {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
