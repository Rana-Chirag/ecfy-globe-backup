<app-common-wrapper-webxpress [breadscrums]="breadScrums" [backPath]="backPath">
    <div class="row">
        <form *ngIf="isFormLode" [formGroup]="vendorbillPaymentForm">
            <app-form-webxpress [form]="vendorbillPaymentForm" [FormTitle]="vendor"
                [formData]="jsonVendorBillPaymentArray" (functionCallEmitter)="functionCallHandler($event)"
                [className]="'col-xl-3 col-lg-3 col-md-3 col-sm-3 mb-1 '" (callFunction)="functionCallHandler($event)"
                [showSaveAndCancelButton]="false">
            </app-form-webxpress>
        </form>
        <div>
            <div *ngIf="!isTableLode" class="d-flex justify-content-center align-items-center">
                <!-- Bootstrap loader -->
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div *ngIf="isTableLode">
                <app-generic-table-v2 [dynamicControls]="dynamicControls" [columnHeader]="columnHeader"
                    [tableData]="tableData" (functionCallEmitter)="functionCallHandler($event)" [metaData]="metaData"
                    [menuItems]="menuItems" [Link]="linkArray" [staticField]="staticField" [FormTitle]="'Bill List'"
                    (menuItemClicked)="handleMenuItemClick($event)" [menuItemFlag]="menuItemflag"
                    [TitleBoxData]="TotalAmountList" [selectAllRequired]="true"
                    (selectAllClicked)="selectCheckBox($event)">
                </app-generic-table-v2>
            </div>
            <div *ngIf="isFormLode">
                <form [formGroup]="PaymentSummaryFilterForm">
                    <app-form-webxpress [form]="PaymentSummaryFilterForm" [FormTitle]="'Payment Summary'"
                        [formData]="jsonPaymentSummaryArray" (functionCallEmitter)="functionCallHandler($event)"
                        [className]="'col-xl-4 col-lg-4 col-md-6 col-sm-6 '"
                        (callFunction)="functionCallHandler($event)" [showSaveAndCancelButton]="true">
                    </app-form-webxpress>
                </form>
            </div>
        </div>
    </div>
</app-common-wrapper-webxpress>
