<app-common-wrapper-webxpress [breadscrums]="breadScrums" [loadTable]="tableLoad">
    <generic-table-webxpress *ngIf="!tableLoad" [columnHeader]="columnHeader" [tableData]="csv"
        [csvHeaders]="headerForCsv" [csvFileName]="csvFileName" (onFlagChange)="isActiveFuntion($event)"
        [metaData]="METADATA" [Link]="linkArray" [toggleArray]="toggleArray"
        [menuItems]="menuItems" (menuItemClicked)="handleMenuItemClick($event)" [menuItemFlag]="menuItemflag"
        [dynamicControls]="dynamicControls" [addAndEditPath]="addAndEditPath">
    </generic-table-webxpress>
</app-common-wrapper-webxpress>
