<mat-card class="mat-elevation-z3 Rangedate" style="box-shadow: none; padding: 15px 15px 0px 15px;">
  <mat-form-field appearance="outline" style="width: -webkit-fill-available;display: contents;">
    <mat-label>Select a Date Range</mat-label>
    <mat-select (selectionChange)="selectRange($event.value)" color="primary">
      <mat-option *ngFor="let item of customPresets" [value]="item">
        {{ item }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>
