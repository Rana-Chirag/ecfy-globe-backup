<div class="paddingdiv">

    <app-generic-table-v2 *ngIf="!tableLoad" [selectAllRequired]="true"
        (selectAllClicked)="TableSelectionsChange($event)" [dynamicControls]="dynamicControls"
        [columnHeader]="columnHeader" [tableData]="tableData" [metaData]="metaData" [staticField]="staticField"
        [Link]="linkArray" (functionCallEmitter)="functionCallHandler($event)"
        (menuItemClicked)="handleMenuItemClick($event)" [menuItemFlag]="menuItemflag" [FormTitle]="'Vendor Bill List'"
        [FilterButton]="FilterButton" [menuItems]="menuItems"
        [HeaderMenuItems]="IsUniqData ==true ? menuActionsItems : null">
    </app-generic-table-v2>
</div>
