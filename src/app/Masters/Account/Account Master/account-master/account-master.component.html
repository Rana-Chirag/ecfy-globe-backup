<app-common-wrapper-webxpress [breadscrums]="breadScrums">
   <div>
      <div *ngIf="!isTableLode" class="d-flex justify-content-center align-items-center">
         <!-- Bootstrap loader -->
         <div class="spinner-border text-primary" role="status">
           <span class="visually-hidden">Loading...</span>
         </div>
       </div>
       <div *ngIf="isTableLode">
         <app-generic-table-v2  [dynamicControls]="dynamicControls" [columnHeader]="columnHeader"
           [tableData]="TableData" [EventButton]="EventButton" [FilterButton]="FilterButton" (functionCallEmitter)="functionCallHandler($event)" [metaData]="metaData" 
           [Link]="linkArray" [addAndEditPath]="'Masters/AccountMaster/AddAccountMaster'" [FormTitle]="'Accounts List'" [staticField]="staticField" >
         </app-generic-table-v2>
       </div>
   </div>
</app-common-wrapper-webxpress>
